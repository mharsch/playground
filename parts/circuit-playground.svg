<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- note: setting the viewBox at the bounding box of the PCB, for easier copy-pasting between boards -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 50.8 50.8" width="50.8mm" height="50.8mm">
  <!-- PCB, TODO: the holes -->
  <circle cx="25.4" cy="25.4" r="25.4" fill="#1c1c1c"/>

  <!-- USB port -->
  <rect x="21.65" y="0" width="7.5" height="5" fill="#ccc"/>

  <!-- power LED -->
  <g transform="translate(18.45, 2.5)">
    <rect width="1.2" height="2.0" fill="black"/>
    <rect width="1.2" height="2.0" style="fill: #0f0; filter: drop-shadow(0 0 1px #0f0) drop-shadow(0 0 1px #0f0);"/>
  </g>

  <!-- LED -->
  <g data-part="led" transform="translate(31.15, 2.5)">
    <rect width="1.2" height="2.0" fill="black"/>
    <rect width="1.2" height="2.0" style="fill: var(--color, black); filter: drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow));"/>
  </g>

  <!-- NeoPixel ring -->
  <g data-part="neopixels" filter="drop-shadow(0 0 1.5px #fff0)">
    <!-- created as a ring of 12 LEDs (like a clock face) with radius 17.4 of which two LEDs are missing -->
    <circle data-type="rgbled" cx="16.7"  cy="10.33" r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="10.33" cy="16.7"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="8"     cy="25.4"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="10.33" cy="34.1"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="16.7"  cy="40.47" r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="34.1"  cy="40.47" r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="40.47" cy="34.1"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="42.8"  cy="25.4"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="40.47" cy="16.7"  r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
    <circle data-type="rgbled" cx="34.1"  cy="10.33" r="1.5" fill="var(--color)" filter="drop-shadow(0 0 1px var(--shadow)) drop-shadow(0 0 1px var(--shadow))"/>
  </g>
</svg>
